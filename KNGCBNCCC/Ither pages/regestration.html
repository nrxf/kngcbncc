<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KNGC BNCC - Registration</title>
  <style>
    /* Fade-in animation for the whole page */
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      animation: fadeInPage 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInPage {
      to {
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      color: skyblue;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button, .whatsapp-join a {
      background: red;
      color: white;
      font-size: 1.2rem;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s ease;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }

    button:hover, .whatsapp-join a:hover {
      background: #ff4c4c;
      transform: scale(1.1);
    }

    /* Different background for WhatsApp button */
    .whatsapp-join a {
      background: #25d366;
      margin-top: 10px;
    }

    .whatsapp-join a:hover {
      background: #1ebe5b;
    }

    .whatsapp-join {
      margin-top: 10px;
      text-align: center;
    }

    /* Back to home link styling */
    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: skyblue;
      text-decoration: underline;
      font-weight: normal;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s ease;
      display: inline-block;
    }

    .back-home a:hover {
      color: #66c2ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>BNCC Registration Form</h1>
  <form action="#" method="POST">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="father_name" placeholder="Father's Name" required />
    <input type="text" name="mother_name" placeholder="Mother's Name" required />
    <input type="date" name="dob" placeholder="Date of Birth" required />
    <input type="text" name="class" placeholder="Department/Class" required />
    <input type="tel" name="mobile" placeholder="Mobile Number" required pattern="[0-9]{11}" />
    <input type="url" name="facebook" placeholder="Facebook Profile URL" />
    <select name="bloodgroup" required>
      <option value="" disabled selected>Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
    <input type="number" name="height" placeholder="Height (cm)" min="30" max="250" />
    <input type="number" name="weight" placeholder="Weight (kg)" min="20" max="200" />
    <button type="submit">Submit Registration</button>
  </form>

  <div class="whatsapp-join">
    <p>Join our WhatsApp group:</p>
    <a href="https://chat.whatsapp.com/your-group-invite-link" target="_blank" rel="noopener noreferrer">Join WhatsApp Group</a>
  </div>
  
  <div class="back-home">
    <a href="file:///F:/KNGCBNCCC/index.html#register">Back to Home</a>
  </div>
</body>
</html>
